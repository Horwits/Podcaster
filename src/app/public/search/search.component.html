<section class="page-content">
    <div class="container text-center">
        <div class="call-to-action">
            <input class="form-control" #term (keyup.enter)="onSearch(term.value)" (blur)="onSearch(term.value); term.value='' ">
            <hr>
            <button class="btn btn-default btn-xl sr-button" (click)=onSearch(term.value)>Search</button>
        </div>
    </div>

    <div class="no-results">
        <h6 class="mdl-card__title-text">{{message}}</h6>
    </div>

    <section id="portfolio">
        <div class="container-fluid">
            <div class="row no-gutter popup-gallery">
                <div class="col-xs-6 col-md-3" *ngFor="let item of items">
                    <a [href]="item.image" class="portfolio-box">
                        <img [src]="item.image" class="img-responsive" alt="">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    {{item.title}}
                                </div>
                                <div class="project-name">
                                    {{item.author}}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
